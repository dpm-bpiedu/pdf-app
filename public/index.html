<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport" />
    <title>PDF APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!--jquery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center mb-2">Request PDF</h1>
            <div class="row">
                <div class="col-12">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <input class="input-text" id="title" type="text" placeholder="title">
                            </div>
                            <div class="form-group">
                                <input class="input-text" id="path" type="text" placeholder="url">
                            </div>
                            <div class="form-group">
                                <input class="input-text" id="api_key" type="password" placeholder="api key">
                            </div>
                            <div class="form-group">
                                <label for="test">test</label>
                                <input id="test" type="radio" name="status" checked>
                                <label for="final">final</label>
                                <input id="final" type="radio" name="status">
                            </div>
                            <button class="btn btn-secondary" type="reset">reset</button>
                            <button class="btn btn-primary" id="confirm" type="submit">confirm
                    </form>
                </div>
                <div class="col-12">
                    <input id="pdf-button" class="btn btn-primary" type="button" value="Download PDF"/>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
